<div class="order">
    <form autocomplete="off" #form="ngForm" *ngIf="service.formData">
        <div class="form-content" *ngFor="let item of service.formData | keyvalue;  trackBy:trackByFn">
            <ng-container *ngIf="item.key==='customerId'">
                <div class="form-item__icon" [inlineSVG]="formIcons[item.key]"></div>
                <label for="" class="form-item__label"> {{formLabels[item.key]}}</label>
                <input type="text" list="customerId" class="form-item__input" placeholder="Search"
                    [(ngModel)]="selectedValue[item.key]" name="{{item.key}}">
                <datalist [id]="item.key" class="form-item__input" name="customerId">
                    <ng-container *ngFor="let option of options[item.key];">
                        <option *ngIf="option.customerEmail !== ''" [value]="option.customerEmail">
                            {{option.customerEmail}}
                        </option>
                    </ng-container>                   
                </datalist>
            </ng-container>
            <ng-container *ngIf="item.key==='paymentMethod'">
                <div class="form-item__icon" [inlineSVG]="formIcons[item.key]"></div>
                <label for="" class="form-item__label"> {{formLabels[item.key]}}</label>
                <select class="form-item__input" name="{{item.key}}" id="{{item.key}}" [(ngModel)]="selectedValue[item.key]">
                    <option *ngFor="let option of options[item.key];" [value]="option.type">{{option.type}}
                    </option>
                </select>
            </ng-container>
            <ng-container *ngIf="item.key !== 'paymentMethod' && item.key !== 'customerId'">
                <div class="form-item__icon" [inlineSVG]="formIcons[item.key]"></div>
                <label for="" class="form-item__label"> {{formLabels[item.key]}}</label>
                <input class="form-item__input" name="{{item.key}}" [(ngModel)]="service.formData[item.key]"
                    [readonly]="item.key ===  'orderNo' || item.key ===  'totalValue'">
            </ng-container>
        </div>
        <button>Submit</button>
    </form>
    <table>
        <thead>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>
                <button>
                    <a href="order#popup">Add Item</a>
                </button>
            </th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <app-pop-up-order></app-pop-up-order>
</div>
